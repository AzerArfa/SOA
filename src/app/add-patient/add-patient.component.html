<div class="container">
    <div>
    <h2>Ajouter un Patient :</h2>
    </div>
    <form >
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Patient</label>
        <input type="text"[(ngModel)]= "newPatient.nomprenomP"
        name="nomPatient" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Age Patient</label>
        <input type="number" [(ngModel)]= "newPatient.age"
        name="agePatient" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Maladie Patient</label>
            <input type="text" [(ngModel)]= "newPatient.maladie"
            name="maladiePatient" class="form-control">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label >Adresse Patient</label>
                <input type="text" [(ngModel)]= "newPatient.adresseP"
                name="adressePatient" class="form-control">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label>Medecin</label>
                    <select class="form-control form-control-lg" id="idMedecin" name="idmedecin"
                    [(ngModel)]="newIdMedecin">
                     <option *ngFor="let med of medecins" [value]="med.idMedecin" >
                     {{med.nomprenomM}}
                    </option>
                    </select>
                    </div>
                    <div class="col-sm-16 col-md-16 col-lg-16">
                        <label class="mb-2">Image :</label>
                        <input type="file" (change)="onImageUpload($event)"
                        name="logo" class="form-control">
                        </div>
                        <div class="col-sm-16 col-md-16 col-lg-16">
                            <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
                            style="width: 500px; height: 300px" />
                            </div>
        <div class="mt-2">
        <button type="submit" (click)="addPatient()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
