<div class="container">
    <div>
    <h2>Modifier un Patient :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID</label>
    <input readonly type="text" [(ngModel)]="currentPatient.idPatient"
    name="idpatient" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom,Prenom </label>
    <input type="text"[(ngModel)]= "currentPatient.nomprenomP"
    name="nompatient" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Age </label>
    <input type="number" [(ngModel)]= "currentPatient.age"
    name="agepatient" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Maladie</label>
        <input type="text"[(ngModel)]= "currentPatient.maladie"
        name="maladie" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Adresse</label>
            <input type="text"[(ngModel)]= "currentPatient.adresseP"
            name="adressepatient" class="form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label >Medecins</label>
                <select class="form-control form-control-lg" id="idMedecin" name="idmedecin"
                [(ngModel)]="updatedMedecinId">
                <option *ngFor="let med of medecins" [value]="med.idMedecin" >
                {{med.nomprenomM}}
                </option>
                </select>
                </div>
                <div class="col-sm-16 col-md-16 col-lg-16">
                    <label class="mb-2">Image :</label>
                    <input type="file" (change)="onImageUpload($event)" class="form-control">
                    </div>
                    <div class="mt-2">
                        <button type="submit" (click)="onAddImagePatient()" class="btn
                        btn-success">Ajouter Image</button>
                        </div>
                        
                <div class="col-sm-16 col-md-16 col-lg-16">
                    <img [src]="myImage" class="card-img-top img-fluid rounded-start"
                    style="width: 500px; height: 300px" />
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-body">
                        <table class="table table-striped">
                        <thead>
                        <tr> <th>Images</th> </tr>
                        </thead>
                        <tbody *ngFor="let img of currentPatient.images">
                            <tr>
                            <td><img class="card-img-top img-responsive"
                            src = "{{'data:' + img.type + ';base64,' + img.image}}"
                            style = "height :50px;width:100px"></td>
                            <td style="width:20%" ><a class="btn btn-danger"
                                (click)="supprimerImage(img)">Supprimer</a></td>
                                
                            </tr>
                            </tbody>
                            </table>
                            </div>
                            </div>
                            
<div class="mt-2">
<button type="submit" (click)="updatePatient()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
