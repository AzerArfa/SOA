<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <label>Medecins </label>
            <select class="form-control form-control-lg" id="idmed" name="idmed"
            [(ngModel)]="IdMedecin" (change)="onChange()">
            <option *ngFor="let med of medecins" value="{{med.idMedecin}}">
            {{med.nomprenomM}}
             </option>
            </select>
            </div>
    <table class="table table-striped">
    <tr> <th>Id</th>
        <th>Nom Prenom</th>
         <th>Age</th>
          <th>Maladie</th>
           <th>Adresse</th>
            <th>Medecin</th>
           </tr>
    <tbody *ngFor="let patient of patients">
    <tr >
    <td>{{patient.idPatient}}</td>
    <td>{{patient.nomprenomP}}</td>
    <td>{{patient.age}}</td>
    <td>{{patient.maladie}}</td>
    <td>{{patient.adresseP}}</td>
    <td>{{patient.medecin?.nomprenomM}}</td>
   <!-- <td><a class="btn btn-danger" (click)="supprimerPatient(patient)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updatePatient',patient.idPatient]">Modifier</a></td>!-->

    </tr>
    </tbody>
    </table>
    </div>
    
    </div>
    </div>
