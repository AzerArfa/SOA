<form>
    <div [hidden]="ajout">
    <label>ID Medecin</label>
    <input type="text" [(ngModel)]="medecin.idMedecin" name="idmedecin" class="form-control w-25">
    </div>
    <div>
    <label>Nom Médecin</label>
    <input type="text" [(ngModel)]="medecin.nomprenomM" name="nommedecin" class="form-control"
    placeholder="Entrez un nom de médecin...">
    </div>
    <div>
    <label>Adresse Médecin</label>
    <input type="text" [(ngModel)]="medecin.adresseM" name="adressemedecin" class="form-control"
    placeholder="Entrez l'adresse de médecin...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!medecin.nomprenomM" class="btn btn-success"
        (click)="saveMedecin()" >{{ajout ? 'Ajouter' : 'Modifier'}}
        </button>
    </div>
    </form>
