
<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <app-update-medecin [medecin]="updatedMed"
            (medecinUpdated)= "medecinUpdated($event)"
            [ajout]="ajout">
        </app-update-medecin>
            </div>
    <table class="table table-striped">
    <thead>
    <tr> <th>Id</th><th>Nom</th> <th>Adresse</th> <th>Action</th></tr>
    </thead>
    <tbody *ngFor="let med of medecins">
    <tr>
    <td>{{med.idMedecin}}</td>
    <td>{{med.nomprenomM}}</td>
    <td>{{med.adresseM}}</td>
    <td><a class="btn btn-success" (click)="updateMed(med)">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
