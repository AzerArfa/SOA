<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th>
        <th>Nom Prenom</th>
         <th>Age</th>
          <th>Maladie</th>
           <th>Adresse</th>
            <th>Medecin</th>
             <th>Image</th><th></th></tr>
    <tbody *ngFor="let patient of patients">
    <tr >
    <td>{{patient.idPatient}}</td>
    <td>{{patient.nomprenomP}}</td>
    <td>{{patient.age}}</td>
    <td>{{patient.maladie}}</td>
    <td>{{patient.adresseP}}</td>
    <td>{{patient.medecin?.nomprenomM}}</td>
    <td><img class="card-img-top img-responsive"
        src = "{{patient.imageStr}}"
        style = "height :50px;width:100px">
        </td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerPatient(patient)">Supprimer</a></td>
    <td><a *ngIf="authService.isAdmin()"class="btn btn-success" [routerLink]="['/updatePatient',patient.idPatient]">Modifier</a></td>

    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
